<!DOCTYPE html>
<html lang="en">
    <div class="container shadow-sm p-4">
        <div class="row">
            <div class="col">
                <div id="purchase-info" class="d-flex flex-column align-items-center mb-3">
                    <!--Purchase info goes here-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 16px; -webkit-font-smoothing: antialiased; display: flex; justify-content: center; align-content: center;">
                 <!-- Display a payment form -->
                <form id="payment-form" style="width: 100%; max-width: 600px; align-self: center; box-shadow: 0px 0px 0px 0.5px rgba(50, 50, 93, 0.1), 0px 2px 5px 0px rgba(50, 50, 93, 0.1), 0px 1px 1.5px 0px rgba(0, 0, 0, 0.07); border-radius: 7px; padding: 40px;">
                    <div id="payment-element">
                    <!--Stripe.js injects the Payment Element-->
                    </div>
                    <div class="mt-3 d-flex flex-row">
                        <button id="submit" class="btn btn-primary btn-block mr-2 ml-0">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">Betala</span>
                        </button>
                        <button type="button" class="mr-2 ml-0 btn btn-secondary" onclick="viewProfileMembership()">Tillbaka</button>
                    </div>
                    <div id="payment-message" class="hidden mt-1"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="./content/misc/checkout.js" defer></script>
</html>
