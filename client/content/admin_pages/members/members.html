<!doctype html>
<html lang="en">

<head>
  <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

</head>

<!-- <body> -->
  <h1>MEDLEMMAR</h1>
  <div class="row">
    <!-- Search bar for members -->
    <input class="m-2 ml-3 float-left" type="text" id="search-input-member-admin" onkeyup="findSearchResult('search-input-member-admin', 'members-table')"
      placeholder="Hitta användare" title="Type in a name">
    <button type="button" class="btn btn-dark m-1 ml-2 float-right" onclick="exportMembers()">Exportera medlemsdata</button>
  </div>

  <table class="table table-hover table-sm" id="members-table">
    <thead class="border-bottom border-secondary thead-light">
      <tr>
        <th scope="col" id="name" onclick="sortTable(0, 'members-table')">Namn</th>
        <th scope="col" id="member-pnr" class="can-disappear" onclick="sortTable(1, 'members-table')">Personnummer <i id="member-pnr-icon" style="color:var(--primary-color); padding:0px; width:15px"></i></th>
        <th scope="col" id="mail" class="can-disappear">E-postadress</th>
        <th scope="col" id="tel" class="can-disappear">Telefonnummer</th>
        <th scope="col" id="adr" class="can-disappear">Address</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="bodyrow">
    </tbody>
  </table>

<!-- Modal to confirm remove tag -->
<div class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
    id="#remove-tag-modal">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="remove-tag-modal-label">Är du säker på att du vill ta bort taggen?</h5>
            </div>
            <div class="modal-body d-flex flex-wrap">
                <div class="row">
                    <button type="button" class="modal-btn btn btn-secondary px-md-5"
                        data-dismiss="modal">Avbryt</button>
                    <button type="button" class="modal-btn btn btn-danger px-md-5" id="confirm-remove-tag"
                        data-dismiss="modal">Ta bort tagg</button>
                </div>

            </div>
        </div>
        <div id="remove-tag-content" class="container shadow p-4 rounded mx-0">

    </div>
</div>

<!-- </body> -->



</html>
