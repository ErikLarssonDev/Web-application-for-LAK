<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/content/admin_pages/update_news/update_news.css">
</head>

<body>
    <h1 class="text-uppercase">Medlemskap</h1>
    <div class="edit-forms">
        <div class="edit-header">
            <label for="header-area">Namn</label>
            <input class="form-control mb-2" id="name-area" aria-describedby="messageHelp"
                placeholder="Namn"></input>
        </div>
        <div class="edit-header">
            <label for="header-area">Pris</label>
            <input class="form-control mb-2" id="price-area" aria-describedby="messageHelp"
                placeholder="Pris"></input>
        </div>
        <div class="edit-header">
            <label for="header-area">Varaktighet</label>
            <input class="form-control mb-2" id="duration-area" aria-describedby="messageHelp"
                placeholder="Pris"></input>
        </div>
        <div class="edit-text">
            <label for="text-area">Beskrivning</label>
            <textarea class="form-control" id="description-area" rows="10" aria-describedby="messageHelp"
                placeholder="Brödtext"></textarea>
        </div>
    </div>
    <button type="button" class="btn btn-dark float-right w-25 my-3" id="update-memberships-button"
        data-whatever="">Lägg till medlemskap</button>

</body>

</html>
