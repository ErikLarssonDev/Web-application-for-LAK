<!doctype html>
<html lang="en">

<head></head>

<body>
   <!-- All the news -->
   <div class="d-flex flex-row">
      <div id="news-container" class="content-container">
         <h1>Nyheter</h1>
         <ul id="news-list" class="list-group list-group-flush home-list">
         </ul>
      </div>
      <div id="calendar-container" class="content-container">
         <h1>Kalender</h1>
         <!-- <div class="content" id="calendar-content"> -->
         <!-- list of weeks -->
         <ul class="list-group list-group-flush content home-list">
            <li class="list-group-item week">
               <h3>Den här veckan</h3>
               <!-- events this week -->
               <ul id="this-week" class="list-group list-group-flush week-list flex-wrap">
               </ul>
            </li>
            <li class="list-group-item week">
               <h4>Nästa vecka</h4>
               <ul id="next-week" class="list-group list-group-flush week-list flex-wrap">
               </ul>
            </li>
            <li class="list-group-item week">
               <h4>Senare</h4>
               <ul id="later" class="list-group list-group-flush week-list flex-wrap">
               </ul>
            </li>
         </ul>
         <!-- </div> -->
      </div>
   </div>
</body>

</html>
