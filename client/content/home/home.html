<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="/content/home/home.css">
</head>

<body>
   <div class="row">
      <div class="col-xl-6">
         <h1>Nyheter</h1>
         <div class="shadow p-4 mb-5 bg-body rounded" id="news-container">
            <div id="news-list">
            </div>
         </div>
      </div>
      <div class="col-xl-6">
         <h1>Kalender</h1>
         <div class="container shadow p-4 mb-5 bg-body rounded">
            <li class="list-group-item week">
               <h3>Den här veckan</h3>
               <!-- events this week -->
               <div id="this-week" class="d-flex justify-content-start flex-row flex-wrap">
               </div>
            </li>
            <li class="list-group-item week">
               <h4>Nästa vecka</h4>
               <!-- events next week -->
               <div id="next-week" class="d-flex justify-content-start flex-row flex-wrap">
               </div>
            </li>
         </div>
      </div>
   </div>
   <div class="shadow p-4 mb-5 bg-body rounded">
      <div class="d-flex justify-content-start flex-row flex-wrap" id="feature-images-list-home">
         </ul>
      </div>
   </div>

    <!-- Modal that shows up if event is free -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confirm-booking-modal">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                  <h6 class="modal-title" id="registration-modal-label">Är du säker på att du vill boka?</h6>
              </div>
              <div class="modal-body d-flex flex-wrap">
                  <button type="button" class="modal-btn btn btn-primary" id="confirm-booking" data-dismiss="modal">Boka</button>
                  <button type="button" class="modal-btn btn btn-secondary" data-dismiss="modal">Avbryt</button>
              </div>
          </div>
      </div>
  </div>
  <!-- Modal that shows up if event is not free -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="purchase-booking-modal">
      <div class="modal-dialog modal-md">
          <div class="modal-content">
              <div class="modal-header">
                  <h6 class="modal-title" id="registration-modal-label">Vänligen genomför betalning för att boka</h6>
              </div>
              <div class="modal-body">
                  <div class="d-flex flex-column">
                      <!-- Event name -->
                      <h2 id="event-name"></h2>
                      <!-- Event price -->
                      <h2 id="event-price"></h2>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                      <!-- Display a payment form -->
                      <form id="payment-form">
                          <div id="payment-element">
                          <!--Stripe.js injects the Payment Element-->
                          </div>
                          <div class="mt-3 d-flex flex-row">
                              <button id="submit" class="btn btn-primary btn-block mr-2 ml-0">
                              <div class="spinner hidden" id="spinner"></div>
                              <span id="button-text">Betala och boka</span>
                              </button>
                              <button type="button" class="mr-2 ml-0 modal-btn btn btn-secondary" data-dismiss="modal">Avbryt</button>
                          </div>
                          <div id="payment-message" class="hidden mt-1"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Unbooking modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
      id="cancel-booking-modal">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                  <h6 class="modal-title" id="registration-modal-label">Är du säker på att du vill avboka?</h6>
              </div>
              <div class="modal-body d-flex flex-wrap">
                  <button type="button" class="modal-btn btn btn-danger" id="confirm-cancel" data-dismiss="modal">Avboka</button>
                  <button type="button" class="modal-btn btn btn-secondary" data-dismiss="modal">Avbryt</button>
              </div>
          </div>
      </div>
  </div>

  <script src="./content/misc/checkout.js" defer></script>
  
</body>


</html>
